<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Matrícula - Polo Andradina</title>
  <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
  <main class="container">
    <a href="javascript:history.back()" class="link">&larr; Voltar</a>
    <h1>Matrícula</h1>

    <form id="form" class="form">
      <div class="form__row">
        <div class="field">
          <input name="nome" id="nome" placeholder="Nome completo*" required>
          <small>Informe seu nome completo</small>
        </div>

        <div class="field">
          <input name="cpf" id="cpf" placeholder="CPF*" required inputmode="numeric" autocomplete="off">
          <small>CPF inválido</small>
        </div>
      </div>

      <div class="form__row">
        <div class="field">
          <input name="nascimento" id="nascimento" placeholder="Data de nascimento (dd/mm/aaaa)*" pattern="\d{2}/\d{2}/\d{4}"  required>
          <small>Informe a data no formato dd/mm/aaaa</small>
        </div>

        <div class="field">
          <input name="telefone" id="telefone" placeholder="Telefone com DDD*" required inputmode="tel" autocomplete="off">
          <small>Telefone inválido</small>
        </div>
      </div>

      <div class="form__row">
        <div class="field">
          <input name="email" id="email" type="email" placeholder="E-mail*" required>
          <small>E-mail inválido</small>
        </div>

        <div class="field">
          <select name="vencimento" id="vencimento" required>
            <option value="">Dia de vencimento*</option>
            <option value="05">05</option>
            <option value="07">07</option>
            <option value="10">10</option>
          </select>
          <small>Selecione o vencimento</small>
        </div>
      </div>

      <h3>Endereço</h3>
      <div class="form__row">
        <div class="field">
          <input name="cep" id="cep" placeholder="CEP*" required inputmode="numeric" autocomplete="off">
          <small>CEP inválido</small>
        </div>

        <div class="field">
          <input name="estado" id="estado" placeholder="Estado (UF)*" required>
          <small>Informe a UF</small>
        </div>
      </div>

      <div class="form__row">
        <div class="field">
          <input name="cidade" id="cidade" placeholder="Cidade*" required>
          <small>Informe a cidade</small>
        </div>

        <div class="field">
          <input name="bairro" id="bairro" placeholder="Bairro*" required>
          <small>Informe o bairro</small>
        </div>
      </div>

      <div class="form__row">
        <div class="field">
          <input name="endereco" id="endereco" placeholder="Endereço*" required>
          <small>Informe o endereço</small>
        </div>

        <div class="field">
          <input name="numero" id="numero" placeholder="Número*" required>
          <small>Informe o número</small>
        </div>
      </div>

      <h3>Curso</h3>
      <div class="form__row">
        <div class="field">
          <select name="cursoId" id="cursoSelect" required>
            <option value="">Selecione o curso*</option>
          </select>
          <small>Selecione um curso</small>
        </div>
      </div>

      <button class="btn btn--primary" type="submit" id="btnSubmit">Enviar</button>
      <p id="status" class="muted"></p>
    </form>
  </main>

  <script type="module" src="/js/pages/matricula.js"></script>
</body>
</html>
